      surveys:
        heading: Sondaggi
        description: "Occasionalmente, potremmo chiedere ai nostri utenti di partecipare a sondaggi finalizzati al miglioramento del nostro sito"
      third_parties:
        heading: Collegamenti con terze parti
        description: "Occasionalmente, a nostra discrezione, potremmo includere od offrire, sul nostro sito, prodotti o servizi sviluppati da terze parti. I siti di queste terze parti posseggono politiche per la privacy separate e indipendenti. Non abbiamo quindi nessun vincolo o responsabilità sui contenuti e per i contenuti e le attività svolte da siti a noi collegati. Nonostante ciò, il nostro obiettivo rimane quello di proteggere l'integrità del nostro sito e dunque accogliamo con favore ogni commento relativo ai siti di terze parti."
      latest_changes: Questa politica aziendale è stata modificata l'ultima volta il 9 marzo 2010.
      information_collected:
        description_2: "Quando effettui un ordine o ti registri sul nostro sito, a seconda dei casi, potrebbe venirti richiesto di inserire il tuo: nome o indirizzo email. Potrai, comunque, visitare il nostro sito anche in maniera anonima."
        heading: Quali informazioni raccogliamo?
        description: "Raccogliamo informazioni che ti rigurdano ogni volta che ti registri al nostro sito, effettui un ordine, partecipi a un sondaggio e riempi un modulo."
      contact:
        heading: Contattaci
        description: Se dovessi avere domande su queste politiche sulla privacy puoi contattarci utilizzando le informazioni seguenti.
      california:
        heading: Conformità con il California Online Privacy Protection Act
        description: "Dal momento che la tua privacy ci sta a cuore, abbiamo preso le necessarie precauzioni affinché il nostro servizio si svolga conformemente con il California Online Privacy Protection Act. Non distribuiremo dunque le tue informazioni personali verso altre parti senza aver avuto prima il tuo consenso."
      cookies:
        description_2: Utilizziamo i cookies per comprendere e salvare le tue impostazioni in funzione di visite future.
        heading: Utilizziamo cookies?
        description: Si. I cookies sono dei piccoli file che un sito o il suo provider di servizi trasferisce sull'hard disk del tuo computer attraverso il tuo browser web (se lo permetti) e che permettono ai sistemi utilizzati dal sito o dal provider di servizi di riconoscere il tuo browser catturando e ricordando così determinate informazioni.
      consent:
        heading: Il tuo consenso
        description: Utilizzando il nostro sito acconsenti a quanto specificato all'interno della nostra politica sulla privacy.
      heading: Politica sulla privacy di Buddy Drinks
      online_privacy:
        heading: Politica sulla sola Privacy Online
        description: Questa politica per la privacy online si applica solamente alle informazioni raccolte tramite il nostro sito web e non alle informazioni raccolte offline.
      changes:
        heading: Cambiamente alla nostra Politica sulla Privacy
        description: "Se dovessimo decidere di modificare la nostra politica sulla privacy, aggiorneremo la sottostante data di modifica della Politica sulla Privacy."
      sell_info:
        heading: Divulghiamo qualche informazione verso altre parti?
        description: "Non vendiamo, commercializziamo o trasferiamo in altri modi e verso altre parti le tue informazioni sensibili. Tra le altri parti non vengono incluse le terze parti di cui ci fidiamo e che ci assistono nel funzionamento del nostro sito web, nello svolgimento della nostra attività commerciale e nel fornirivi il necessario supporto, fintanto che queste terze parti accettano di mantenere le vostre informazioni confidenziali. Potremmo inoltre divulgare le vostre informazioni nel momento in cui dovessimo ritenere che sia appropriato conformarci alle norme di legge, rafforzare le politiche del nostro sito, proteggere i diritti, le proprietà o la sicurezza nostra e degli altri. In ogni caso, le informazioni non personalmente identificabili potrebbero essere fornite ad altre parti per svolgere operazioni di marketing, pubblicità o per altri utilizzi."
      protect_information:
        heading: Come proteggiamo le tue informazioni?
        description: "Abbiamo implementato una grande varietà di misure di sicurezza allo scopo di garantire la sicurezza delle tue informazioni sensibili sia quando effettui un ordine, sia quando accedi alle tue informazioni personali."
      children:
        heading: Conformità con il Childrens Online Privacy Protection Act
        description: "Svolgiamo la nostra attività in conformità con i requisiti richiesti dal COPPA (Childrens Online Privacy Protection Act); non raccogliamo nessuna informazione da persone con un'età inferiore ai 13 anni. Il nostro sito, i nostri prodotti e servizi, sono tutti diretti nei confronti di persone che hanno dai 13 anni in su."
