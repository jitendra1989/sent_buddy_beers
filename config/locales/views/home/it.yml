          three: "Seleziona un Paese, una città e un partner dove il Voucher sarà valido."
          four: "Seleziona il prodotto o il servizio ed il numero desiderato di Voucher."
          five: "Inserisci un messaggio di saluto ed il tuo nome, poi premi il bottone 'Invia'."
          six: "Seleziona un metodo di pagamento (BuddyBucks o Paypal)."
          seven: "Inserisci le necessarie informazioni per il pagamento a seconda del provider per i pagamenti selezionato e conferma il pagamento utilizzando i bottoni di 'Pagamento' appropriati durante il processo di acquisto."
        end: "Dopo aver ricevuto la conferma del pagamento da parte del provider per i pagamenti, invieremo al destinatario del Voucher un codice coupon e ulteriori istruzioni per riscattare il Voucher."  
      vouchers:
        heading: "INVIO E RISCATTO DEI VOUCHER E DIRITTI RELATIVI AI VOUCHER"
        one: "Una volta che l'acquisto è andato a buon fine, il Voucher viene spedito tramite email e/o messaggio di testo all'indirizzo email e/o al numero di telefono cellulare fornito durante la fase di ordinazione. L'invio del Voucher avviene una volta che il pagamento viene contabilizzato sul nostro conto e dopo averne ricevuto notifica dal nostro elaboratore di pagamenti."
        two: "Tutti i Voucher vengono rilasciati con un codice alfanumerico univoco utilizzabile per riscattare il Voucher e corrispondente con una lista di codici in possesso del Partner. Il Voucher non è trasferibile. La copia, la modifica o la manipolazione dei Voucher non è permessa. BuddyLabs si riserva il diritto, nel caso vi siano sospetti che sia avvenuta la riproduzione non autorizzata dei dati del Voucher, di notificare il Partner della violazione e di intraprendere azioni legali."
        three: "Ciascun Voucher può essere riscattato una sola volta dal Partner dove il quale il Voucher è valido. Se il valore del Voucher non è utilizzato completamente durante l'ordinazione dal Partner, il valore rimanente viene considerato come forfettario. Non è possibile rimborsarlo."
        four: "Il Voucher non garantisce il diritto di ricevere beni in determinati momenti. La decisione sul numero di Voucher che possono essere riscattati al giorno rimane discrezione esclusiva del Partner. Il Partner è obbligato a riscattare almeno un Voucher a persona al giorno."
        five: "Il Voucher ha una data di scadenza ed un periodo di validità. Il Voucher può essere riscattato solamente entro questa finestra di validità. Se il Cliente non riscatta il Voucher entro il periodo di validità, questo può essere scambiato con BuddyLabs entro il periodo di limitazione previsto dalla legge, incorrendo in una penale del 15% rispetto al costo di acquisto del Voucher. Il Cliente ha il diritto di provare che BuddyLabs ha risentito scarsamente e che non ha dovuto impegnarsi in nessuna maniera a causa dello scambio."
        six: "La rivendita commerciale dei Voucher è proibita. Se questa regola viene violata, BuddyLabs si riserva il diritto di intraprendere azioni legali e chiedere risarcimento."
      warranty:
        heading: "GARANZIA/AFFIDABILITÀ"
        one: "BuddyLabs garantisce che i Partner riscatteranno il Voucher, il che significa che lo scambieranno con un prodotto o servizio dello stesso valore di quello presentato nel Voucher entro il suo periodo di validità."
        two: "BuddyLabs non garantisce sul prodotto o servizio che il Cliente ottiene dal Partner. I beni, servizi e prezzi elencati sul Voucher sono controllati dal Partner attraverso il loro account utente su www.buddybeers.com. Dunque, BuddyLabs non sarà imputabile da parte del cliente per l'inabilità del Partner a consegnare l'esatto prodotto o servizio che hanno elencato."
        three: "Se dovesse verificarsi un problema durante il riscatto di un Voucher oppure durante la consegna di un prodotto o di un servizio in elenco, BuddyLabs tenterà di trovare una soluzione ragionevole. Se ciò dovesse accadere, ti preghiamo di mandare una email a help@buddydrinks.com oppure di contattarci via telefono indicandoci esattamente il tuo problema."
      functionality:
        heading: "FUNZIONALITÀ E DISPONIBILITÀ DEL SITO WEB"
        body: "BuddyLabs si riserva il diritto di limitare o interrompere i servizi, gli obiettivi e le funzionalità del sito web in qualsiasi momento, a meno che non esista un contratto commerciale in essere che glielo impedisca. BuddyLabs tenterà di offrire i suoi servizi senza intervenire, ma vi sono casi nei quali il servizio sarà interrotto per problemi di manutenzione, di sviluppo o per problemi imputabili a terze parti. Ciò potrebbe risultare anche nella perdita di alcuni dati. BuddyLabs non assume nessuna responsabilità per la disponibilità del Servizio, per l'assenza di interventi o per l'eventuale perdita di dati."
      partner:
        heading: "PARTNER"
        one: "I Partner di BuddyLabs sono imprese aperte al pubblico che accettano i Voucher acquistati su www.buddybeers.com."
        two: "Le suddette imprese aperte al pubblico accettano i termini e le condizioni nel momento stesso in cui cliccano il bottone per aggiungere l'impresa al nostro database sul sito www.buddybeers.com o nel momento stesso che accedono all'interno dell'account assegnato alla loro impresa."
        three: "I partner ricevono una parte del profitto mensile a seconda del numero di Voucher che vengono correttamente dichiarati come 'riscattati' su www.buddybeers.com. Se un partner non mantiene gli obblighi cui si fa riferimento sopra al punto 4.4, BuddyLabs si riserva il diritto di farsi risarcire i costi sostenuti per la transazione richiedendo il rimborso dei costi sostenuti."
        four: "Se un partner viene dichiarato legalmente insolvente, i mittenti e i destinatari di qualsiasi Voucher non riscattabile da parte del Partner hanno il diritto di richiedere e ricevere nuovi Voucher dello stesso importo di quelli non corrisposti. Questi Voucher saranno validi per un Partner alternativo."
        five: "Il Partner è ritenuto responsabile della verifica che una persona sia legalmente autorizzata ad acquistare i beni o i servizi messi a disposizione e che questa, mentre la si serve, non violi le leggi, soprattutto quelle riguardanti l'età legale per bere alcool. Se una di queste leggi viene infranta, il Voucher utilizzato cessa di essere valido ed ogni reclamo di rimborso verrà ignorato."
      copyright:
        heading: "COPYRIGHT"
        body: "BuddyLabs possiede tutti i diritti d'autore e gli altri diritti sul Servizio, sui contenuti pubblicati, le informazioni, le immagini, i video e i database (la \"Proprietà Protetta\"). Ogni modifica, riproduzione, pubblicazione, divulgazione a terze parti e/o sfruttamento della Proprietà Protetta senza il consenso scritto di BuddyLabs è strettamente proibita."
      change:
        heading: "MODIFICA DEI TERMINI"
        one: "BuddyLabs adatterà occasionalmente questi termini e condizioni per implementare i requisiti di natura legale o per riflettere eventuali cambiamenti nella funzionalità. È possibile trovare gli attuali termini di utilizzo a questo indirizzo: http://www.buddybeers.com/terms. Se un utente non dovesse accettare la rettifica dei termini e delle condizioni, purtroppo non potrà più utilizzare il nostro Servizio."
        two: "Dato un accordo contrattuale preesistente tra il Cliente e BuddyLabs e messo al corrente il Cliente di una modifica nei Termini e nelle Condizioni, il Cliente può opporsi alle modifiche scrivendo entro 6 settimane dal giorno in cui è stato messo al corrente delle modifiche. Se questa opposizione non avviene entro questa finestra temporale, il Cliente solleva BuddyLabs da ogni conseguenza legale accettando di fatto le modifiche."
      severability:
        heading: "CLAUSOLA SALVATORIA"
        body: "Se qualcuna delle presenti o future clausole del contratto, per ragioni diverse da quelle esposte nel BGB 305-310, dovessero rendere non più valido o nullo l'intero contratto o alcune delle sue parti, la validità delle rimanenti clausole di questo accordo non ne verrà influenzata, a meno che l'esecuzione del contratto non crei avversità per una delle parti. Ciò si applica anche nel caso che la conclusione del contratto dovesse risultare in qualche tipo di disparità. Determinata la non validità o l'annullamento del contratto, la giurisprudenza ricadrà all'interno delle rispettive regolamentazioni legali."
      law:
        heading: "LEGGE DI RIFERIMENTO/GIURISDIZIONE"
        one: "Le leggi tedesche vengono applicate sotto la UN Sales Convention (CISG)."
        two: "Per i contratti con i Clienti, l'unica giurisdizione è quella applicata a Berlino, Germania."
