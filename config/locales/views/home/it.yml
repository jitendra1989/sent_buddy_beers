    about:
      title: "A proposito Buddy Drinks - Un Social Web Service per Comprare Drink Online"
      meta_description: "Buddy Drinks sta portando online l'attività sociale/locale più antica: quella di comprare drink per i tuoi amici! In questa pagina vengono coperti tutti i dettagli del servizio, compresi quelli relativi al riscatto dei Voucher, l'acquisto dei drink e la storia dell'azienda."
      heading: A proposito di Buddy Drinks
      toc:
        title: FAQ
      about_buddy_beers:
        toc: Cos'è Buddy Drinks?
        anchor: a-proposito-di-buddy-beers
        question: Cos'è Buddy Drinks?
        answer: "<p>Buddy Drinks è un sito che ti permette di inviare <strong>birre vere</strong> ai tuoi amici.</p><p>Hai mai avuto un amico che ha fatto qualcosa per te e che però vive in un'altra città? Hai mai detto \"Ti devo una birra?\" Ora puoi dar seguito a questi intenti inviando al tuo amico una vera birra tramite Buddy Drinks.</p>"
      buddy_bars:
        toc: Buddy Bar
        anchor: dove-posso-acquistare  
        question: Dove posso comprare online delle birre per i miei amici?
        answer: "<p>Abbiamo un'ampia selezione di bar in Germania e stiamo cominciando ad allargarci nel Regno Unito e negli Stati Uniti. <a href=\"%{link}\">Ecco una mappa degli attuali Buddy Bar.</a></p>"
      how_does_it_work:
        toc: Come funziona?
        anchor: come-funziona-buddy-beers
        question: Come funziona?
        answer: "<p>Quando invii una birra ad un tuo amico, egli riceverà un Voucher per email oppure direttamente sul suo telefono cellulare tramite SMS/Messaggio di testo. Il tuo amico potrà dunque portare il Voucher al bar che hai scelto per lui e riscattarlo con una birra vera. È proprio così semplice!</p>"
      sms_vouchers:
        toc: Voucher SMS
        anchor: invia-birre-via-sms
        question: Come funzionano i Voucher via SMS/Messaggio di testo?
        answer: "<p>Puoi scegliere di inviare i Voucher ai tuoi amici direttamente sul loro cellulare. Basta inserire il loro numero di cellulare all'interno del modulo per l'invio di una birra ed essi riceveranno un SMS contenente il codice del Voucher. Questo è tutto ciò di cui hanno bisogno per ottenere la loro birra. Tecnologico, eh?</p>"
      printing_vouchers:
        toc: Stampare i Voucher
        anchor: devo-stampare-il-mio-voucher
        question: Devo stampare il mio Voucher?
        answer: "<p><strong>No!</strong> Tutto quello di cui hai bisogno sono le 6 cifre del numero del Voucher. <em>Puoi</em> stamparlo, ma non è necessario. Presentare il numero tramite smartphone o prenderne nota è sufficiente per agguantare la tua birra gratuita.</p>"
      hand_written_vouchers:
        toc: Voucher scritti a mano
        anchor: voucher-scritti-a-mano
        question: "Se volessi riscattare un Voucher scrivendo a mano il numero, cosa devo scrivere esattamente?"
        answer: "<p><strong>La cosa più importante è riportare le 6 cifre del numero del Voucher </strong> Senza di queste, la birra non la prendi. La <strong>data, l'importo del Voucher, il tuo nome e il tipo di birra</strong> sono informazioni utili al barista per tracciare il tutto ma non sono strettamente necessarie.</p>"
      mobile_vouchers:
        toc: Voucher su dispositivi portatili
        anchor: voucher-su-dispositivi-portatili
        question: "Ho questo fighissimo iPhone/Android/Blackberry: posso mostrare il Voucher al barista utilizzando il mio smartphone?"
        answer: "<p><strong>Sicuro!</strong></p><p>Stiamo inoltre creando delle App e dei giochi troppo potenti in modo che l'intera operazione risulti più semplice e divertente in futuro.</p>"
      expire:
        toc: Scadenza
        anchor: i-voucher-scadono
        question: I Voucher scadono?
        answer: "<p><strong>Si!</strong> Proprio come una buona birra, i nostri Voucher vanno a male se se ne stanno fermi troppo a lungo. Nella nostra fase beta, i Voucher scadono dopo 90 giorni a partire dal giorno di emissione.</p>"
      buy_myself:
        toc: Comprarmi una birra da solo  
        anchor: posso-comprarmi-una-birra-da-solo
        question: Posso comprarmi una birra da solo?
        answer: "<p><strong>Certo!</strong> Anche se parliamo parecchio della possibilità di comprare ad altri delle birre (anche perchè è questo che i grandi amici fanno), non vogliamo precluderti la possibilità di comprarti da solo una bella birra fresca. Devi solo inserire il tuo indirizzo email e… fartene una! </p><p>Già che ci sei, dai un'occhiata agli sconti offerti da alcuni dei nostri bar: magari risparmi anche qualche Euro!</p>"
      pricing:
        toc: Prezzi
        anchor: quanto-costa
        question: Quanto costa?
        answer: "<p><strong>Chi è dei nostri, non paga nessuna commissione.</strong> Comprare una birra ad un tuo amico con Buddy Drinks costa esattamente quanto comprare la stessa birra nella vita reale. È come se fossi andato in un bar con un tuo amico e gliene avessi offerta una lì.</p><p><strong>Alcuni dei nostri bar offrono agli utenti Buddy Drinks degli sconti.</strong> Dai quindi un'occhiata alle promozioni in evidenza sul nostro sito</p>"
      paying:
        toc: Come pagare
        anchor: come-pagare
        question: Come posso pagare per la mia birra?
        answer: "<p>Al momento, per elaborare i nostri pagamenti, stiamo utilizzando Paypal e i BuddyBucks.</p>"
      paypal:
        toc: Account Paypal
        anchor: account-paypal
        question: Ho bisogno di un account Paypal?
        answer: "<p><strong>No, Paypal ti permette di pagare con carta di credito anche senza account</strong></p><p>Paypal accetta un'ampia gamma di metodi di pagamento, comprese tutte le principali carte di credito; <strong>Visa, Mastercard, Discover, American Express, Maestro.</strong></p><p>Basta cliccare il link sulla sinistra una volta reindirizzati all'interno di Paypal per effettuare il saldo.</p><p>Registrandovi per un account, Paypal permette anche di effettuare trasferimenti bancari.</p>"
      buddy_bucks:
        toc: BuddyBucks
        anchor: buddy-bucks
        question: Cosa sono i BuddyBucks?
        answer: "<p>I BuddyBucks sono la nostra esclusiva moneta virtuale. Puoi ricaricare il tuo account con quanti BuddyBucks vuoi, sfruttando diversi metodi di pagamento (compresi i telefoni cellulari!). Questo ti permetterà di risparmiare tempo quando invii una birra e di poter acquistare seduta stante una birra in uno dei nostri Buddy Bar.</p>"
      ultimate_pay:
        toc: Ultimate Pay
        anchor: a-proposito-di-ultimate-pay
        question: "Chi è Ultimate Pay?"
        answer: "<a href=\"http://ultimatepay.com\">Ultimate Pay</a> è un elaboratore di pagamenti di proprietà di Visa. Lo utilizziamo per elaborare i pagamenti con la nostra moneta virtuale. Ultimate Pay mette a disposizione un'infinità di opzioni per ricaricare il tuo account, compreso il pagamento tramite telefono cellulare. Ha una certificazione PCI, è estremamente fidato e sicurissimo da utilizzare. Spacca, fidati!"
      account:
        toc: Account Buddy Drinks
        anchor: account-buddy-beers
        question: Ho bisogno di un account Buddy Drinks?
        answer: "<p>Tu avrai bisogno di un account per <em>inviare</em> birre, ma per i tuoi amici che le riceveranno non c'è bisogno di crearlo.</p><p>Certo, se ne avessero uno sarebbe molto più divertente, dal momento che stiamo mettendo in campo un sacco di funzionalità interattive pensate proprio per gli amici su Buddy Drinks.</p>"
      signup:
        toc: Registrazione
        anchor: registrazione-con-buddy-beers-o-facebook
        question: Account Buddy Drinks e account Facebook
        answer: "<p>Puoi registrarti qui per ottenere un account Buddy Drinks: <a href=\"%{signup_link}\">Registrati per avere un account Buddy Drinks.</a></p><p>O, altrimenti, puoi cliccare qui per %{connect_with_facebook}.</p>"
      account_after_facebook:
        toc: Collegamento con Facebook
        anchor: account-legato-a-facebook
        question: Posso creare un account Buddy Drinks se mi sono già connesso con Facebook?
        answer: "<p>Si, tutto quello che devi fare è accedere a Facebook e poi cliccare il link \"A proposito di me\" in alto a destra. Scegli uno username e una password e salva. Fatto: ora puoi accedere con queste credenziali.</p>"
      send_beers_on_facebook:
        toc: Invia birre su Facebook
        anchor: inviare-birre-su-facebook
        question: Posso inviare birre su Facebook?
        answer: "<p><strong>Prestissimo!</strong> Stiamo aspettando che Facebook termini gli aggiornamenti alla loro API; dopodiché si potrà fare anche questo.</p>"
      signing_up_bars:
        toc: Iscrivere nuovi bar
        anchor: iscrivere-nuovi-bar
        question: Conosco un bellissimo bar al quale credo potrebbe piacere molto questa idea!
        answer: "<p>Benone! Siamo sempre interessati ad espandere il nostro network di bar.</p><p><a href=\"%{link}\">I nuovi bar possono iscriversi qui.</a></p><p><strong>Assicurati che il bar metta il tuo username Buddy Drinks all'interno del modulo</strong> alla voce \"Chi ti ha parlato di noi?\" dal momento che vogliamo essere sicuri che tu possa essere ricompensato per la tua azione.</p>"
      bar_needs:
        toc: Di cosa ha bisogno un bar?
        anchor: di-cosa-ha-bisogno-un-bar
        question:  Di cosa ha bisogno un bar per diventare un Buddy bar?
        answer: "<p>L'unica cosa di cui ha bisogno un bar è un indirizzo email e qualcuno che lo controlli un paio di volte alla settimana. <em>E basta!</em></p><p>Quando un bar possiede delle dotazioni tecnologiche (ad esempio internet nel locale) è un po' più facile ma questo non è strettamente necessario. Siamo ben contenti di discutere con i bar riguardo le varie opzioni disponibili e possiamo renderti un Buddy Bar in meno di 30 minuti.</p>"
      bartender:
        toc: Baristi
        anchor: funzionalità-per-i-baristi
        question: Sono un barista. Cosa devo fare?
        answer: "<p><em>Prima di tutto, chiedi a chi gestisce il tuo bar su Buddy Drinks di <strong>aggiungerti come barista nella sezione Buddy Bar Admin</strong>. Ciò attiverà nuove funzionalità a te dedicate che ti renderanno la vita un sacco più semplice.</em></p><p>Poi, tutto quello che dovrai fare nel bar sarà guardare il codice che ti mostreranno i clienti e confrontarlo con il tuo elenco dei Voucher. Corrisponderà ad una sola categoria di prezzo. Segna velocemente il numero come riscattato e dai al cliente il drink che ha chiesto. Non ci vuole molto più tempo di quello che si impiega solitamente per utilizzare la cassa.</p><p>Se sei loggato all'interno del nostro sito, sarai in grado di riscattare i Voucher da qualsiasi pagina. Basta cliccare il link sulla destra, inserire il numero intero del Voucher e cliccare 'Riscatta'. Abbastanza semplice.</p>"
      who:
        toc: Chi è Buddy Drinks?
        anchor: chi-è-buddy-beers
        question: Chi è Buddy Drinks?
        answer: "<p>Siamo una startup con base appena fuori Berlino, in Germania, fondata da un americano espatriato e da due suoi amici tedeschi. Ci piace la birra e siamo ossessionati dalla tecnologia.</p><p><a href=\"%{video_link}\">Ecco un imbarazzante e maldestro video con noi che spieghiamo il nostro sito.</a></p><p>Stiamo attualmente cercando un primo giro di investimenti per far in modo che questa bolla scoppi! <a href=\"mailto:%{email}?subject=I%27m%20your%20Angel%21\">Mandateci una email</a> se volete vedere la nostra fighissima presentazione del progetto in <strike>Powerpoint</strike>."
      founded:
        toc: Fondazione
        anchor: fondazione
        question: Quando è stata fondata Buddy Drinks?
        answer: "<p>Buddy Drinks è un'idea partorita tre anni fa che, dopo lunga fermentazione, si è finalmente sviluppata nel 2010, sotto forma di un'applicazione web leggera ma sostanziosa, pronta per essere consumata dal suo pubblico.</p>"
