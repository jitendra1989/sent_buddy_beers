        heading: "โปรโมชั่นของเราก็เปรียบเสมือนโปรโมชั่นของคุณ"
        description: "<strong>โปรโมชั่นของเราก็เปรียบเสมือนโปรโมชั่นของคุณ</strong> เราเป็นสื่อการโฆษณาธุรกิจให้กับคุณ ด้วยประสบการณ์นานหลายปีในสังคมออนไลน์และการตลาดบนโลกอินเตอร์เน็ท การที่เราได้ทุ่มเทในส่วนของการโปรโมทการบริการของเรา เราได้โปรโมทบาร์ของคุณเองไปพร้อมๆกัน เราทำงานผ่านเครือข่ายสังคมออนไลน์ เช่น Facebook, Twitter, YouTube, UStream.tv, Foursquare และอื่นๆอีกมากมายเพื่อให้เกิดประโยชน์สูงสุด"
      income:
        heading: "โดยเฉลี่ยแล้วเราพบว่ารหัสคูปองที่ใช้ทุกๆหนึ่งรหัส สามารถทำยอดขายให้กับบาร์ได้ถึง 10.4 แก้วในราคาปกติ"
        description: "จากฐานข้อมูลเราพบว่า<strong>คนไม่นิยมการเข้าไปนั่งดื่มในบาร์แล้วสั่งดื่มเพียงแค่แก้วเดียว </strong> คนส่วนมากมาที่บาร์เพื่อสังสรรค์พบปะเพื่อนฝูงและอยู่ดื่มต่ออีกระยะหนึ่ง นั่นก็หมายถึงเมื่อคนพาเพื่อนๆมานั่ง เขาทั้งหมดก็ต้องดื่ม บาร์ของคุณก็เพิ่มยอดขาย"
      setup:
        heading: "สมัครเป็นสมาชิกทำได้ง่ายๆ"
        description: "<strong> เราไม่มีการเรียกค่าบริการ</strong> เพียงแค่คุณสละเวลาสัก 30 นาทีในการตั้งโปรแกรมใช้ Buddy Drinks ในบาร์ของคุณ เราพร้อมแนะนำคุณทุกขั้นตอนการสมัคร หากบาร์ของคุณมีการเชื่อมต่อกับอินเตอร์เน็ท การติดตั้งจะยิ่งง่ายและสะดวกขึ้น หากคุณไม่มีอินเตอร์เน็ทก็อย่าได้กังวล เราพร้อมที่จะให้คำปรึกษาคุณทุกเมื่อ"
