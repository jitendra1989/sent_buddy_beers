        description: "จากงานวิจัยของเราพบว่า <strong>ลูกค้าไม่ได้มานั่งดื่มโดยลำพัง</strong> ลูกค้าจะนำเพื่อนมานั่งดื่มเวลาที่มาใช้คูปองที่ได้จาก Buddy Drinks ด้วย นั่นก็หมายถึงจำนวนลูกค้าในบาร์คุณจะเพิ่มขึ้น"
